                    =If(
                        ThisItem.StatusDoc = StatusType.Completed,
                        RGBA(
                            14,
                            132,
                            65,
                            255
                        ),
                        ThisItem.StatusDoc = StatusType.'In Queue',
                        RGBA(
                            223,
                            188,
                            61,
                            255
                        ),
                        ThisItem.StatusDoc = StatusType.'In Process' || ThisItem.StatusDoc = StatusType.'Duplicate document' || ThisItem.StatusDoc = StatusType.'Incorrect document',
                        Color.Red,
                        RGBA(
                            30,
                            90,
                            169,
                            255
                        )
