            - IconGLRY:
                Control: Classic/Icon@2.5.0
                Properties:
                  AccessibleLabel: ="TEST"
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(255, 0, 0, 1)
                  Height: =22
                  Icon: =Icon.Error
                  OnSelect: |-
                    =If(
                        ThisItem.StatusDoc = StatusType.'Duplicate document',
                        Notify(
                            "This document already has entry. Please upload new document.",
                            NotificationType.Error
                        ),
                        If(
                            ThisItem.StatusDoc = StatusType.'Incorrect document',
                            Notify(
                                "Incorrect document! Please Upload the correct document type.",
                                NotificationType.Error
                            ),
                            If(
                                ThisItem.'DMS Status' = 'DMS Status Choice'.'Document no missing',
                                Notify(
                                    "Document no is missing!! Please update document no and try again.",
                                    NotificationType.Error
                                ),
                                ThisItem.'DMS Status' = 'DMS Status Choice'.Failed,
                                Notify(
                                    "The Document has not uploaded in the DMS.",
                                    NotificationType.Error
                                )
                            )
                        )
                    )
                  TabIndex: =
                  Visible: |
                    =If(ThisItem.StatusDoc = StatusType.'Duplicate document' || ThisItem.StatusDoc = StatusType.'Incorrect document' || ThisItem.'DMS Status' = 'DMS Status Choice'.Failed || ThisItem.'DMS Status' = 'DMS Status Choice'.'Document no missing',true,false)
