                  Font: =Font.'Open Sans'
                  Height: =45
                  PaddingLeft: =10
                  Size: =9
                  Text: |-
                    =//If( ThisItem.StatusDoc="Incorrect document","Incorrect Doc",ThisItem.StatusDoc="Duplicate document","Duplicate Doc",ThisItem.StatusDoc)
                    ThisItem.StatusDoc
