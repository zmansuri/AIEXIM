                  Font: =Font.'Open Sans'
                  Height: =45
                  PaddingLeft: =10
                  Size: =9
                  Text: |-
                    =//If( ThisItem.'DMS Status' = "Document no missing","Doc No Missing",ThisItem.'DMS Status')
                    If(ThisItem.'DMS Status' = 'DMS Status Choice'.'Document no missing',"Doc No Missing", ThisItem.'DMS Status')
