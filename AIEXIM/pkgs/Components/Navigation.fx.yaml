Navigation As CanvasComponent:
    ApplicationHeader: ="Invoice Automation App"
    Fill: =RGBA(0, 0, 0, 0)
    Height: |-
        =768
        //Max(App.Height,App.DesignHeight)
    MenuWidth: |-
        =//If(VarOpenMenubar,Max(App.Width,App.DesignWidth)/5,70)
        670
    NavigationItems: |-
        =Table(
            {
                Title: "Home",
                Screen: App.ActiveScreen
                //Icon: true
            },
            {
                Title: "Documents",
                Screen: App.ActiveScreen
                //Icon: true
            },
            {
                Title: "Extracted Data",
                Screen: App.ActiveScreen
            },
            {
                Title: "Reports",
                Screen: App.ActiveScreen
            },
            {
                Title: "Logs",
                Screen: App.ActiveScreen
            },
            {
                Title: "User Access",
                Screen: App.ActiveScreen
            }
        )
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =2

    HtmlText_Galllery As htmlViewer:
        Height: =690
        HtmlText: |-
            ="<div style='margin-left:-10px; width:211px;height:679px;background-color:#;box-shadow:0 2px 7px 3px  #ccc; border-radius:0px'></div>"
        Width: =232
        Y: =78
        ZIndex: =1

    HtmlText_MainHeader As htmlViewer:
        Height: =102
        HtmlText: |-
            ="<div style='margin-left:-10px; width:1366px;height:76px;background-color:#;box-shadow:0 2px 7px 3px  #ccc; border-radius:0px'></div>"
        Width: =1366
        ZIndex: =2

    GalleryNavigation As gallery.galleryVertical:
        '#CopilotOverlayLabel': ="Filtered"
        AccessibleLabel: ="Gallery"
        DelayItemLoading: =true
        Fill: =RGBA(245, 244, 244, 100)
        Height: =644
        Items: =Navigation.NavigationItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Set(VarCurrentScreen,App.ActiveScreen)
        TabIndex: =0
        TemplateFill: |-
            =If(ThisItem.Screen=App.ActiveScreen, RGBA(56, 96,178, 100),RGBA(245,244,244,100))
            
            //If(VarCurrentScreen=ThisItem.Screen,RGBA(56, 96,178, 100),RGBA(245,244,244,100))
        TemplateSize: =29
        Width: =205
        Y: =81
        ZIndex: =3

        Label1_2 As label:
            Color: =If(ThisItem.Screen=App.ActiveScreen,RGBA(255, 255, 255, 255),RGBA(0,0,0,100))
            FocusedBorderThickness: =0
            FontWeight: =FontWeight.Semibold
            Height: =29
            HoverFill: |-
                =//Self.Fill
                RGBA(186,202,226,100)
            OnSelect: |
                =Navigate(ThisItem.Screen)
            Size: =12
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Bottom
            Width: =197
            ZIndex: =2

        Rectangle3_9 As rectangle:
            Fill: =RGBA(149, 149, 149, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =195
            Y: =29
            ZIndex: =3

    MainHeader As rectangle:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =78
        Width: =1366
        ZIndex: =4

    Support As icon.Support:
        Color: =RGBA(12, 77, 162, 1)
        Height: =30
        Icon: =Icon.Support
        PaddingBottom: =2
        PaddingLeft: =2
        PaddingRight: =2
        PaddingTop: =2
        Width: =30
        X: =1258
        Y: =24
        ZIndex: =5

    Person As icon.Support:
        Color: =RGBA(12, 77, 162, 1)
        Height: =30
        Icon: =Icon.Person
        Width: =30
        X: =1309
        Y: =24
        ZIndex: =6

    Rectangle_Header As rectangle:
        Fill: =RGBA(149, 149, 149, 1)
        Height: =40
        Width: =1
        X: =1298
        Y: =28
        ZIndex: =7

    Header As label:
        Color: =RGBA(12, 77, 162, 1)
        FontWeight: =FontWeight.Semibold
        Height: =79
        Size: =16
        Text: =Navigation.ApplicationHeader
        Width: =319
        X: =232
        ZIndex: =8

    TextInput1_1 As text:
        AccessibleLabel: ="Test"
        BorderColor: =RGBA(12, 77, 162, 1)
        BorderThickness: =1
        Default: =""
        Height: =35
        HintText: ="Search"
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Size: =10
        TabIndex: =0
        Width: =255
        X: =983
        Y: =22
        ZIndex: =9

    Rectangle2_1 As rectangle:
        Fill: =RGBA(149, 149, 149, 1)
        Height: =55
        Width: =1
        X: =209
        Y: =15
        ZIndex: =10

    Label_LogOut As label:
        Align: =Align.Center
        Fill: =RGBA(245,244,244,100)
        Height: =43
        PaddingLeft: =0
        Size: =12
        Text: ="Log Out"
        Width: =207
        Y: =725
        ZIndex: =12

    IconLOGOUT As icon.Leave:
        Color: =RGBA(12, 77, 162, 1)
        Height: =30
        Icon: =Icon.Leave
        PaddingBottom: =5
        PaddingRight: =5
        PaddingTop: =5
        Width: =30
        X: =135
        Y: =731
        ZIndex: =13

    Rectangle_LogOut As rectangle:
        Fill: =RGBA(149, 149, 149, 1)
        Height: =1
        Width: =207
        Y: =725
        ZIndex: =14

    Imageintech_9 As image:
        Height: =79
        Image: =intech
        Width: =209
        ZIndex: =15

