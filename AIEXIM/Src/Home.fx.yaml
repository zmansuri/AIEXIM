Home As screen:
    OnVisible: |-
        =UpdateContext({varShowSubmenu:false});
        Refresh('Extracted Document Lists');

    Component_KPI_5 As Component_KPI_4:
        Label1: ="Today's Documents"
        Label2: ="Monthly Documents"
        Label3: ="In Process / In Queue"
        Label4: ="Completed"
        Text1: |-
            =CountRows(
                Filter(
                    'Extracted Document Lists',
                    DateValue('Created On') = Today()
                )
            )
        Text2: |-
            =CountRows(
                Filter(
                    'Extracted Document Lists',
                    Month('Created On') = Month(Today())
                )
            )
        Text3: |-
            =CountRows(
                Filter(
                    'Extracted Document Lists',
                    (StatusDoc = StatusType.'In Process' || StatusDoc = StatusType.'In Queue') && (Month('Created On') = Month(Today()))
                )
            )
        Text4: =CountRows(Filter('Extracted Document Lists',StatusDoc =StatusType.Completed  && Month('Created On')=Month(Today())))

