    "galExtractedBillofExport As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtered"
        AccessibleLabel: ="TEST"
        BorderStyle: =BorderStyle.None
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =525
        Items: |-
            =Sort(
                Filter(
                    AddColumns(
                        'Bill Of Export Reports',
                        txtExporterAddress,
                        'Exporter Address First line'
                    ),
                    StartsWith(
                        'Bill Of Export No',
                        txtSearchBillOfExport.Text
                    ) || StartsWith(
                        'Bill Of Export Date',
                        txtSearchBillOfExport.Text
                    ) || StartsWith(
                        'GST - Invoice No',
                        txtSearchBillOfExport.Text
                    ) || StartsWith(
                        'Originating From',
                        txtSearchBillOfExport.Text
                    ) || StartsWith(
                        txtExporterAddress,
                        txtSearchBillOfExport.Text
                    ) || StartsWith(
                        'Invoice value USD',
                        txtSearchBillOfExport.Text
                    ) || StartsWith(
                        Currency,
                        txtSearchBillOfExport.Text
                    ),
                    'Created On' >= dteFrom.SelectedDate || dteFrom.SelectedDate= Blank() && 'Created On' <= DateAdd(
                        dteTo.SelectedDate,
                        1,
                        TimeUnit.Days
                    ) || dteTo.SelectedDate = Blank()
                ),
                'Created On',
                SortOrder.Descending
            )
